imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: assetic.yml }
    - { resource: ccdn/component-bb-code.yml }
    - { resource: ccdn/component-dashboard.yml }
    - { resource: ccdn/user-user.yml }
    - { resource: ccdn/user-profile.yml }
    - { resource: ccdn/user-admin.yml }
    - { resource: ccdn/forum-forum.yml }
    - { resource: ccdn/message-message.yml }

    # Sub CCDN Resources
#    - { resource: ccdn/sub/component-dashboard.yml }
#    - { resource: ccdn/sub/forum-forum.yml }
#    - { resource: ccdn/sub/message-message.yml }
#    - { resource: ccdn/sub/user-admin.yml }
#    - { resource: ccdn/sub/user-profile.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    translator: ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trust_proxy_headers: false # Deprecated in 2.0; will be removed in 2.3 (used trusted_proxies instead)
    trusted_proxies: ~
    session:         ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'CCDNComponentBBCodeBundle:Form:fields.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        #dbname is defined in config_%kernel.environment%
        #dbname:   "%database_name%%kernel.environment%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
    orm:
        default_entity_manager: default
        auto_generate_proxy_classes: "%kernel.debug%"
        #auto_mapping: true
        resolve_target_entities:
            'Symfony\Component\Security\Core\User\UserInterface': 'CCDNUser\UserBundle\Entity\User'
        entity_managers:
            default:
                mappings:
                    FOSUserBundle: ~
                    CCDNUserUserBundle:
                        mapping:              true
                        type:                 yml
                        dir:                  "Resources/config/doctrine"
                        alias:                ~
                        prefix:               CCDNUser\UserBundle\Entity
                        is_bundle:            true
                    CCDNUserProfileBundle:
                        mapping:              true
                        type:                 yml
                        dir:                  "Resources/config/doctrine"
                        alias:                ~
                        prefix:               CCDNUser\ProfileBundle\Entity
                        is_bundle:            true
                    CCDNUserSecurityBundle:
                        mapping:              true
                        type:                 yml
                        dir:                  "Resources/config/doctrine"
                        alias:                ~
                        prefix:               CCDNUser\SecurityBundle\Entity
                        is_bundle:            true
                    CCDNMessageMessageBundle:
                        mapping:              true
                        type:                 yml
                        dir:                  "Resources/config/doctrine"
                        alias:                ~
                        prefix:               CCDNMessage\MessageBundle\Entity
                        is_bundle:            true
                    CCDNForumForumBundle:
                        mapping:              true
                        type:                 yml
                        dir:                  "Resources/config/doctrine"
                        alias:                ~
                        prefix:               CCDNForum\ForumBundle\Entity
                        is_bundle:            true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

ewz_recaptcha:
    enabled:      true
    public_key:   %ewz_recaptcha_public_key%
    private_key:  %ewz_recaptcha_private_key%
    secure:       false
    locale_key:   kernel.default_locale

fos_user:
    db_driver:                  orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    user_class:                 CCDNUser\UserBundle\Entity\User
    firewall_name:              main
    model_manager_name:         ~
    use_listener:               true
    use_username_form_type:     true
    from_email:
        address:                root@codeconsortium.com
        sender_name:            root
    registration:
        confirmation:
            enabled:            false
            template:           FOSUserBundle:Registration:email.txt.twig
            from_email:
                address:        registration@codeconsortium.com
                sender_name:    CodeConsortium
        form:
            type:               ccdn_user_registration
            name:               fos_user_registration_form
            validation_groups:
                - Registration
                - Default
    resetting:
        token_ttl:              86400
        email:
            template:           FOSUserBundle:Resetting:email.txt.twig 
            from_email:
                address:        resetting@codeconsortium.com
                sender_name:    Code Consortium
    service:
        mailer:                 fos_user.mailer.default 
        email_canonicalizer:    fos_user.util.canonicalizer.default 
        token_generator:        fos_user.util.token_generator.default 
        username_canonicalizer: fos_user.util.canonicalizer.default 
        user_manager:           fos_user.user_manager.default 
    template:
        engine:                 twig

