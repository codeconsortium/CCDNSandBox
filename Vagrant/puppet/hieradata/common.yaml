---
vagrantfile-local:
    vm:
        box: centos64-x64-vbox43-1383512148
        box_url: 'http://box.puphpet.com/centos64-x64-vbox43.box'
        hostname: vagrant.codeconsortium.com
        network:
            private_network: 192.168.56.101
            forwarded_port:
                e9RiOrgl56cz:
                    host: '4657'
                    guest: '80'
        provider:
            virtualbox:
                modifyvm:
                    name: cc-vm-box
                    natdnshostresolver1: on
                    memory: '1024'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            FFGuQiEmxDXN:
                id: vagrant-root
                source: ./../
                target: /var/www/codeconsortium.com/public
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - vim-common
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
nginx:
    access_log: off
    worker_processes: 2
    open_file_cache: max=1000 inactive=20s
    open_file_cache_valid: 30s
    open_file_cache_min_uses: 2
    open_file_cache_errors: on
    multi_accept: on
    keepalive_requests: 100000
    vhosts:
        codeconsortium-prod-live:
            server_name: codeconsortium.com
            server_aliases:
                - 'www.codeconsortium.com'
                - 'codeconsortium.com'
            www_root: /var/www/codeconsortium.com/public/web
            listen_port: '80'
            index_files:
                - app.php
            envvars:
                - 'APP_ENV prod'
        codeconsortium-prod-stage:
            server_name: codeconsortium.prod
            server_aliases:
                - 'www.codeconsortium.prod'
                - 'codeconsortium.prod'
            www_root: /var/www/codeconsortium.com/public/web
            listen_port: '80'
            index_files:
                - app.php
            envvars:
                - 'APP_ENV prod'
        codeconsortium-dev:
            server_name: codeconsortium.dev
            server_aliases:
                - 'www.codeconsortium.dev'
                - 'codeconsortium.dev'
            www_root: /var/www/codeconsortium.com/public/web
            listen_port: '80'
            index_files:
                - app_dev.php
            envvars:
                - 'APP_ENV dev'
php:
    version: '55'
    composer: '1'
    modules:
        php:
            - cli
            - intl
            - mcrypt
        pear: {  }
        pecl:
            - pecl_http
            - mysqlnd_qc
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: '/var/lib/php/session'
        session.cookie_httponly: '1'
        session.referer_check: 'codeconsortium.com'
        expose_php: Off
        #open_basedir: '/var/www/'
        #disable_functions: 'getmyuid, getmypid, passthru, leak, listen, diskfreespace, tmpfile, link, ignore_user_abord, shell_exec, dl, exec, highlight_file, source, show_source, fpaththru, virtual, posix_ctermid, posix_getcwd, posix_getegid, posix_geteuid, posix_getgid, posix_getgrgid, posix_getgrnam, posix_getgroups, posix_getlogin, posix_getpgid, posix_getpgrp, posix_getpid, posix, _getppid, posix_getpwnam, posix_getpwuid, posix_getsid, posix_getuid, posix_kill, posix_setegid, posix_seteuid, posix_setgid, posix_setpgid, posix_setsid, posix_setuid, posix_times, posix_ttyname, posix_uname, phpinfo'
    timezone: Europe/London
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '0'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
        xdebug.max_nesting_level: 250
        xdebug.cli_color: 2
        xdebug.profiler_enable: 0
        xdebug.profiler_enable_trigger: 0
xhprof:
    install: '1'
    location: /var/www/xhprof
mysql:
    root_password: root
    phpmyadmin: '1'
    databases:
        ccdn_prod:
            grant:
                - ALL
            name: ccdn_prod
            host: localhost
            user: ccdnroot
            password: root
            sql_file: ''
        ccdn_dev:
            grant:
                - ALL
            name: ccdn_dev
            host: localhost
            user: ccdnroot
            password: root
            sql_file: ''
        ccdn_test:
            grant:
                - ALL
            name: ccdn_test
