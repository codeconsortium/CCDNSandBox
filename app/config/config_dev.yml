imports:
    - { resource: config.yml }
    - { resource: ccdn/user-security.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    #profiler: { only_exceptions: false }
    profiler:
        enabled: true
        only_exceptions: false

doctrine:
   dbal:
       dbname:   %database_name%_dev

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info

assetic:
    use_controller: true

web_profiler_extra:
    routing:
        enabled:        true
        display_in_wdt: true
    container:
        enabled:        true
        display_in_wdt: true
    assetic:
        enabled:        true
        display_in_wdt: true
    twig:
        enabled:        true
        display_in_wdt: true

#swiftmailer:
#    delivery_address: me@example.com


ewz_recaptcha:
    enabled:      true
    public_key:   %ewz_recaptcha_public_key%
    private_key:  %ewz_recaptcha_private_key%
    secure:       false
    locale_key:   kernel.default_locale

ccdn_user_security:
   login_shield:
        force_account_recovery:    # Specify all routes to block after attempt limit is reached, and account recovery route to force browser redirect.
            enabled:               false
            after_attempts:        2
            duration_in_minutes:   2
        block_pages:               # Specify all routes to block after attempt limit is reached.
            enabled:               false
            after_attempts:        4
            duration_in_minutes:   2
            routes:
                - fos_user_security_login
                - fos_user_security_check
                - fos_user_security_logout
                - fos_user_registration_register
                - fos_user_registration_check_email
                - fos_user_registration_confirm
                - fos_user_registration_confirmed
                - fos_user_resetting_request
                - fos_user_resetting_send_email
