assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ 'CCDNComponentCommonBundle' ]
    java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
