security:

    encoders:
            "FOS\UserBundle\Model\UserInterface":
                algorithm: sha512
                encode_as_base64: false
                iterations: 1

    providers:

        fos_userbundle:
            id: fos_user.user_manager

#        my_fos_facebook_provider:
#            id: my.facebook.user

    firewalls:
        main:
            pattern: ^/.*
#            fos_facebook:
#                app_url: "http://apps.facebook.com/%facebook_app_id%/"
#                server_url: "http://%server_host%/facebookApp"
#                login_path: /login
#                check_path: /login_check
#                default_target_path: /
#                provider:       my_fos_facebook_provider
#            logout:
#                handlers: ["fos_facebook.logout_handler"]
            anonymous:  true
            form_login:
                provider:       fos_userbundle
                login_path:     /login
                use_forward:    false
                check_path:     /login_check
                success_handler: ccdn_user_user.login_success_handler
                failure_path:   null
    access_control:
        - { path: ^/secured/.*, role: [IS_AUTHENTICATED_FULLY] } # This is the route secured with fos_facebook
        - { path: ^/.*, role: [IS_AUTHENTICATED_ANONYMOUSLY] }
        # The WDT has to be allowed to anonymous users to avoid requiring the login with the AJAX request
        - { path: ^/_wdt/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/_profiler/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        # AsseticBundle paths used when using the controller for assets
        - { path: ^/js/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/css/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        # URL of FOSUserBundle which need to be available to anonymous users
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        # Secured part of the site
        # This config requires being logged for the whole site and having the admin role for the admin part.
        # Change these rules to adapt them to your needs
        - { path: ^/admin/, role: ROLE_ADMIN }
        #- { path: ^/.*, role: ROLE_USER }
        # CCDN Forum
        - { path: ^/forum, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/forum/index, role: IS_AUTHENTICATED_ANONYMOUSLY }
    role_hierarchy:
        ROLE_USER:          ROLE_USER
        ROLE_MODERATOR:     [ROLE_USER]
        ROLE_ADMIN:         [ROLE_USER, ROLE_MODERATOR]
        ROLE_SUPER_ADMIN:   [ROLE_USER, ROLE_MODERATOR, ROLE_ADMIN]